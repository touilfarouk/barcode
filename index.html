<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #barcode-detection-video {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>QR Code Scanner</h1>
  <p>Click the button below to launch the QR code scanner.</p>
  
  <button onclick="launchBarcodeScanner()">Launch Barcode Scanner</button>
  
  <video id="barcode-detection-video" hidden></video>

  <script>
    function launchBarcodeScanner() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia || !window.BarcodeDetector) {
        alert("Your device does not support the Barcode Detection API. Try again on Chrome Desktop or Android");
      } else {
        startDetection();
      }
    }

    async function startDetection() {
      // Start the device's camera
      let video = document.getElementById('barcode-detection-video');
      let stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;
      video.play();

      // Detect QR codes (you can add other formats in the `formats` array)
      let barcodeDetector = new BarcodeDetector({ formats: ["qr_code"] });

      video.addEventListener('loadedmetadata', async function () {
        let canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        let context = canvas.getContext('2d');

        let checkForQrCode = async function () {
          // Draw the current view from the camera on a canvas
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          // Detect barcode in the canvas
          let barcodes = await barcodeDetector.detect(canvas);

          if (barcodes.length > 0) {
            let barcodeData = barcodes[0].rawValue;
            alert("Detected QR code with the following content: " + barcodeData);
            // Optionally, stop the camera and the detection after a successful scan
            video.srcObject.getTracks().forEach(track => track.stop());
          }

          // Keep checking for QR codes
          requestAnimationFrame(checkForQrCode);
        };

        checkForQrCode();
      });
    }
  </script>

</body>
</html>
