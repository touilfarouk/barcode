<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#317EFB"/>
  <title>Enhanced Barcode Detection PWA</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    video {
      width: 100%;
      max-width: 500px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    #output {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
    #error {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Enhanced Barcode Detection PWA</h1>
  <p>Detect various types of barcodes using your camera!</p>
  <video id="video" autoplay muted></video>
  <div id="output">No barcode detected yet.</div>
  <div id="error"></div>

  <script>
    const video = document.getElementById("video");
    const output = document.getElementById("output");
    const error = document.getElementById("error");

    // Check if Barcode Detector API is supported
    if (!('BarcodeDetector' in window)) {
      error.textContent = "Barcode Detector API is not supported in this browser.";
    } else {
      // List of supported barcode formats
      const supportedFormats = [
        "code_128", "code_39", "ean_13", "ean_8", "upc_a", "upc_e", "qr_code"
      ];

      const barcodeDetector = new BarcodeDetector({ formats: supportedFormats });

      // Access the device's camera
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then((stream) => {
          video.srcObject = stream;

          video.addEventListener("play", () => {
            detectBarcodes();
          });
        })
        .catch((err) => {
          console.error("Camera access error:", err);
          error.textContent = "Error accessing camera: " + err.message;
        });

      // Function to detect barcodes
      function detectBarcodes() {
        barcodeDetector.detect(video)
          .then((barcodes) => {
            if (barcodes.length > 0) {
              output.textContent = `Detected barcode: ${barcodes[0].rawValue} (Type: ${barcodes[0].format})`;
            } else {
              output.textContent = "No barcode detected.";
            }
            requestAnimationFrame(detectBarcodes);
          })
          .catch((err) => {
            console.error("Barcode detection error:", err);
            error.textContent = "Detection error: " + err.message;
          });
      }
    }
  </script>
</body>
</html>
