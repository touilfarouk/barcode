<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimized Barcode Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    video {
      width: 100%;
      max-width: 600px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    #output {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
    #error {
      margin-top: 10px;
      color: red;
    }
    #loading {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Barcode Detection Application</h1>
  <p>Detect barcodes using your camera!</p>
  <video id="video" autoplay muted></video>
  <div id="output">No barcode detected yet.</div>
  <div id="error"></div>
  <div id="loading">Initializing...</div>

  <script>
    const video = document.getElementById("video");
    const output = document.getElementById("output");
    const error = document.getElementById("error");
    const loading = document.getElementById("loading");

    async function initializeBarcodeDetection() {
      loading.style.display = "block";
      error.textContent = "";
      output.textContent = "Initializing barcode detection...";

      if (!('BarcodeDetector' in window)) {
        error.textContent = "Barcode Detector API is not supported in this browser.";
        loading.style.display = "none";
        return;
      }

      try {
        const supportedFormats = await BarcodeDetector.getSupportedFormats();
        if (supportedFormats.length === 0) {
          error.textContent = "No barcode formats are supported in this browser.";
          loading.style.display = "none";
          return;
        }

        const barcodeDetector = new BarcodeDetector({ formats: supportedFormats });

        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;

        video.addEventListener("play", () => {
          loading.style.display = "none";
          detectBarcodes(barcodeDetector);
        });
      } catch (err) {
        console.error("Initialization error:", err);
        error.textContent = "Error initializing Barcode Detector: " + err.message;
        loading.style.display = "none";
      }
    }

    async function detectBarcodes(barcodeDetector) {
      try {
        const barcodes = await barcodeDetector.detect(video);
        if (barcodes.length > 0) {
          let outputText = "Detected barcodes:\n";
          barcodes.forEach(b => {
            outputText += `Type: ${b.format}, Value: ${b.rawValue}\n`;
          });
          output.textContent = outputText;
        } else {
          output.textContent = "No barcode detected.";
        }
      } catch (err) {
        console.error("Barcode detection error:", err);
        error.textContent = "Detection error: " + err.message;
      } finally {
        requestAnimationFrame(() => detectBarcodes(barcodeDetector));
      }
    }

    initializeBarcodeDetection();
  </script>
</body>
</html>
